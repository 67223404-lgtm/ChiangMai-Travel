<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChiangMai Travel Guide</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="bg-light">

  <header class="bg-white border-bottom">
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand fw-bold" href="index.html">
          ChiangMai Travel Guide
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="bi bi-house-door me-1"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="destinations.html">
                <i class="bi bi-geo-alt me-1"></i> Destinations
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="plan-your-trip.html">
                <i class="bi bi-map me-1"></i> Plan Your Trip
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">
                <i class="bi bi-telephone me-1"></i> Contact
              </a>
            </li>
          </ul>

          <button class="btn btn-outline-secondary" onclick="window.location.href='index.html'">
            กลับไปหน้าแรก
          </button>
        </div>
      </nav>
    </div>
  </header>

  <main class="container my-4 main-container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body p-4">

            <h1 class="h4 fw-bold mb-3 text-center">
              <i class="bi bi-calendar-check me-1 text-primary"></i>
              วางแผนทริปเที่ยวเชียงใหม่
            </h1>

            <p class="text-secondary text-center mb-4">
              <i class="bi bi-info-circle me-1"></i>
              กรอกข้อมูลคร่าว ๆ แล้วให้เราช่วยแนะนำแผนทริปให้เหมาะกับคุณ
            </p>

            <form id="tripForm">
              <div class="row g-3">

                <div class="col-md-6">
                  <label class="form-label">
                    <i class="bi bi-calendar-event me-1"></i> วันที่ไป
                  </label>
                  <input type="date" class="form-control">
                </div>

                <div class="col-md-6">
                  <label class="form-label">
                    <i class="bi bi-calendar-x me-1"></i> วันที่กลับ
                  </label>
                  <input type="date" class="form-control">
                </div>

                <div class="col-md-6">
                  <label class="form-label">
                    <i class="bi bi-people me-1"></i> จำนวนคน
                  </label>
                  <input type="number" class="form-control" placeholder="เช่น 2 คน">
                </div>

                <div class="col-md-6">
                  <label class="form-label">
                    <i class="bi bi-wallet2 me-1"></i> งบประมาณต่อทริป (บาท)
                  </label>
                  <input type="number" class="form-control" placeholder="เช่น 5000">
                </div>

                <div class="col-12">
                  <label class="form-label">
                    <i class="bi bi-stars me-1"></i> สไตล์การท่องเที่ยว
                  </label>
                  <div class="d-flex flex-wrap gap-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="nature">
                      <label class="form-check-label" for="nature">
                        <i class="bi bi-tree me-1"></i> ธรรมชาติ
                      </label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="temple">
                      <label class="form-check-label" for="temple">
                        <i class="bi bi-building me-1"></i> วัด/วัฒนธรรม
                      </label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="cafe">
                      <label class="form-check-label" for="cafe">
                        <i class="bi bi-cup-hot me-1"></i> คาเฟ่
                      </label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="adventure">
                      <label class="form-check-label" for="adventure">
                        <i class="bi bi-compass me-1"></i> แอดเวนเจอร์
                      </label>
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <label class="form-label">
                    <i class="bi bi-truck-front me-1"></i> การเดินทาง
                  </label>
                  <select class="form-select">
                    <option selected disabled>เลือกวิธีการเดินทาง</option>
                    <option>รถส่วนตัว</option>
                    <option>มอเตอร์ไซค์</option>
                    <option>รถเช่า</option>
                    <option>รถสาธารณะ</option>
                  </select>
                </div>

                <div class="col-12">
                  <label class="form-label">
                    <i class="bi bi-pencil-square me-1"></i> หมายเหตุเพิ่มเติม
                  </label>
                  <textarea class="form-control" rows="3"
                    placeholder="เช่น อยากไปที่คนไม่เยอะ / เน้นถ่ายรูป"></textarea>
                </div>
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4">
                  <i class="bi bi-magic me-1"></i> สร้างแผนทริป
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="border-top py-3 bg-white">
    <div class="container text-center small text-secondary">
      <span>©2026 ChiangMai Travel Guide</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("tripForm").addEventListener("submit", function (event) {
      event.preventDefault();

      alert(
        "ขอบคุณสำหรับการวางแผนทริปกับ ChiangMai Travel Guide\n\n" +
        "ระบบได้รับข้อมูลการวางแผนทริปของคุณเรียบร้อยแล้ว\n" +
        "เราจะนำข้อมูลไปใช้ในการแนะนำแผนทริปที่เหมาะสมให้คุณ"
      );

      this.reset();
    });
  </script>


</body>

</html>
